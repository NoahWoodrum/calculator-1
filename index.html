<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calc">
      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>
      <div class="row">
        <div class="col-md-3">
          <button type="submit" class="btn-primary add">Add</button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn-primary subtract">Subtract</button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn-primary multiply">Multiply</button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn-primary divide">Divide</button>
        </div>
      </div>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
